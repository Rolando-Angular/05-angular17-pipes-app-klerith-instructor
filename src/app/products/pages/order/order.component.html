<p-panel header="Pipes personalizados" class="p-2">
  <p>
    Pipes personalizados - creados por {{'nosotros' | togglecase:isUpperCase }}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" (click)="toogleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button class="mr-2" label="Por nombre" icon="pi pi-sort" severity="success"
      (click)="changeOrder('name')"></p-button>
    <p-button class="mr-2" label="Por volar" i con="pi pi-sort" severity="danger"
      (click)="changeOrder('canFly')"></p-button>
    <p-button class="mr-2" label="Por color" i con="pi pi-sort" severity="help"
      (click)="changeOrder('color')"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.canFly | canFly | titlecase }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
